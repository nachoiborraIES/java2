## Evaluation method

- Final exercises will consist in projects to be corrected in person
- The teacher will ask you some questions about your project, and he/she may ask you to make some changes
   - Incorrect answers to many/all the questions may make you fail the exercise
- Any copy attempt in any exam/exercise will make you fail the WHOLE trimester. If you let anyone copy your work, you will also fail.
</script>

## Attitude

- Your mark regarding attitude will be calculated according to:
   - Class attendance (in classroom modality)
   - The delivery of EVERY exercise
   - Your participation in class and the forums. This participation will have to be **meaningful** and, of course, in **English**.
- Meaningfulness will be associated to the quality of your participations, not the quantity
</script>
